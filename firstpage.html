<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Menu</title>    
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="formTitleDiv">
            <p class="formTitle">Convert your file into flashcards</p>
        </div>
        <form>
                <textarea class="textArea" placeholder="Insert your text here..."></textarea>
           
            
                <input type="file" id="fileInput" class="btnImport" />
                <button type="button" onclick="importFile()" class="btnImportCustom">
                    <span class="btn-icon">
                        <ion-icon name="document-attach-outline"></ion-icon>
                    </span>
                    <span class="btn-text">Choose file</span>  
                </button>
                <p id="fileName"></p>


                <button class="btnFlash" type="button" onclick="window.location.href='flashcard.html'">
                    <span class="btnFlash-icon">
                        <ion-icon name="flash-outline"></ion-icon>
                    </span>
                    <span class="btnFlash-text">Flashcard</span>  
                </button>

                <!-- <button class="btnSummary">
                    <span class="btnSum-icon">
                        <ion-icon name="reader-outline"></ion-icon>
                    </span>
                    <span class="btnSum-text">Summary</span> 
                </button> -->

            
        </form>


        <script src="import.js"></script>  

    <!-- btn icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
            el: "html",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            highlightColor: 0xf28a66,
            midtoneColor: 0xebd0ef,
            lowlightColor: 0xfcfcfc
        })
    </script>    
    </body>
</html>
