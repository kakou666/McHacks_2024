<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Menu</title>    
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navBar">
            <div class="logo">
                <img src="zmoque3l.png" alt="logo">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="myFlashcards.html">My Flashcards</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="formTitleDiv">
                <p class="formTitle">Convert your file into flashcards</p>
            </div>
            <form>
                <textarea class="textArea" placeholder="Insert your text here..."></textarea>
                
                <div class="btnBox">
                    <input type="file" id="fileInput" class="btnImport" />
                    <button type="button" onclick="importFile()" class="btnImportCustom">
                        <span class="btn-icon">
                            <ion-icon name="document-attach-outline"></ion-icon>
                        </span>
                        <span class="btn-text">Choose file</span>  
                    </button>
                    <p id="fileName"></p>


                    <button class="btnFlash" type="button" onclick="window.location.href='flashcard.html'">
                        <span class="btn-icon">
                            <ion-icon name="flash-outline"></ion-icon></ion-icon>
                        </span>
                        <span class="btn-text">Flashcards</span>   
                    </button>
                </div>

            </form>
        </div>

    <!-- <script src="import.js"></script>   -->
    <script>
    function importFile() {
        var fileInput = document.getElementById('fileInput');
        var textArea = document.querySelector('.textArea');
        var fileNameDisplay = document.getElementById('fileName');
    
        fileInput.click();
    
        fileInput.addEventListener('change', function () {
            var file = this.files[0];
    
            if (file) {
                var reader = new FileReader();
    
                reader.onload = function (e) {
                    fileContent=e.target.result;
                    textArea.value = fileContent;
                    // fileNameDisplay.innerText = 'File: ' + file.name;
                };
    
                reader.readAsText(file);
            }
        });
    }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00
        })
    </script>

    </body>
</html>
