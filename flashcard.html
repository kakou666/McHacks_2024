<body>
    <div class="navBar">
        <div class="logo">
            <img src="zmoque3l.png" alt="logo">

        <ul>

            </div>

                    Question 2

                </div>
            </div>
            <!-- Ajoutez plus de flashcards ici -->
            <div class="flashcard" onclick="this.classList.toggle('flipped');">
                <div class="front">
                    Question 3
                </div>
                <div class="back">
                    Réponse 3
                </div>
            </div>
            <div class = "flashcard" onclick="this.classList.toggle('flipped');">
                <div class="front">
                    Question 4
                </div>
                <div class="back">
                    Réponse 4
                </div>
            </div>
        </div>
    </div>

    <button class="btnSave" type="button" onclick="window.location.href='myFlashcards.html'">

    <button id="btnHome" class="btnHome" type="button">
