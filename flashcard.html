<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style_flash.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" onclick="this.classList.toggle('flipped');">
            <div class="front">
                Question 1
            </div>
            <div class="back">
                Réponse 1
            </div>
        </div>
        <div class="flashcard" onclick="this.classList.toggle('flipped');">
            <div class="front">
                Question 2
            </div>
            <div class="back">
                Réponse 2
            </div>
        </div>
        <!-- Ajoutez plus de flashcards ici -->
        <div class="flashcard" onclick="this.classList.toggle('flipped');">
            <div class="front">
                Question 3
            </div>
            <div class="back">
                Réponse 3
            </div>
        </div>
        <div class = "flashcard" onclick="this.classList.toggle('flipped');">
            <div class="front">
                Question 4
            </div>
            <div class="back">
                Réponse 4
            </div>
        </div>
    </div>

    <button class="btnSave" type="button" onclick="window.location.href='myflashcards.html'">
        <span class="btn-icon">
            <ion-icon name="save-outline"></ion-icon>
        </span>
        <span class="btn-text">Save</span>   
    </button>

    <button class="btnHome" type="button" onclick="window.location.href='home.html'">
        <span class="btn-icon">
            <ion-icon name="home-outline"></ion-icon>
        </span>
        <span class="btn-text">Home</span>   
    </button>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
